<div id="body">

    <div id="header">
        <h2 id="title">BookStore</h2>
    </div>

    <div *ngIf="errorMessage" id="error">
        {{errorMessage}}
    </div>

    <div id="home">
        <div appBook *ngFor="let b of book" id="book">
            <app-books-list-item [b]="b" [routerLink]="['/books', b.id]"></app-books-list-item>
        </div>
    </div>

</div>
