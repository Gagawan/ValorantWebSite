<form (submit)="submitBook()">
    <div class="field">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" [(ngModel)]="book.title">
    </div>
    <div class="field">
        <label for="author">author</label>
        <input type="text" name="author" id="author" [(ngModel)]="book.author">
    </div>
    <div class="resume">
        <label for="resume">resume</label>
        <input type="text" name="resume" id="resume" [(ngModel)]="book.resume">
    </div> 
    <div>
        <button type="button" routerLink="..">Cancel</button>
        <button type="submit">Save</button>
    </div> 

</form>
